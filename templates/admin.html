<body class="bg-base-100">

                            <p class="text-[13px] text-base-content/60">ÊàêÁª©ÁõëÊéßÁ≥ªÁªüÁÆ°ÁêÜ</p>
                        </div>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Âà∑Êñ∞ÂàóË°®
                            </button>
                            <button @click="triggerCheck()"
                                    class="btn btn-cookie rounded-md text-[14px] transition-all duration-fast">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>

            </div>

            <!-- Message -->
            <div x-show="message"
                 class="rounded-md p-md mb-lg text-[14px] transition-all duration-normal"
                 :class="messageType === 'success' ? 'bg-[#34C759]/10 text-[#34C759]' : 'bg-[#FF3B30]/10 text-[#FF3B30]'">
                <span x-text="message"></span>

            <!-- Table Card -->
            <div class="card bg-base-200 rounded-lg">
                <div class="card-body p-lg">
                    <!-- Loading -->
                    <div x-show="loading" class="flex justify-center py-xxl">
                        <span class="loading loading-spinner loading-lg text-cookie"></span>
                    </div>

                    <!-- Table -->
                    <div x-show="!loading && users.length > 0" class="overflow-x-auto">
                        <table class="table">
                            <thead>
                                <tr class="border-base-300">
                                    <th class="text-[14px] font-semibold text-base-content bg-base-100">Â≠¶Âè∑</th>
                                    <th class="text-[14px] font-semibold text-base-content bg-base-100">Áä∂ÊÄÅ</th>
                                    <th class="text-[14px] font-semibold text-base-content bg-base-100">SessionÁä∂ÊÄÅ</th>
                                    <th class="text-[14px] font-semibold text-base-content bg-base-100">ÂàõÂª∫Êó∂Èó¥</th>
                                    <th class="text-[14px] font-semibold text-base-content bg-base-100">Êìç‰Ωú</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="user in users" :key="user.user_account">
                                    <tr class="border-base-300 hover:bg-base-100 transition-all duration-fast">
                                        <td>
                                            <code class="text-[13px] bg-base-100 px-sm py-xs rounded" x-text="user.user_account"></code>
                                        </td>
                                        <td>
                                            <span class="badge text-[11px] font-medium rounded-full px-sm py-xs"
                                                  :class="user.enabled ? 'bg-[#34C759]/10 text-[#34C759]' : 'bg-base-300 text-base-content/60'"
                                                  x-text="user.enabled ? 'Â∑≤ÂêØÁî®' : 'Â∑≤Á¶ÅÁî®'"></span>
                                        </td>
                                        <td>
                                            <span class="badge text-[11px] font-medium rounded-full px-sm py-xs"
                                                  :class="user.session_expired ? 'bg-[#FF9500]/10 text-[#FF9500]' : 'bg-[#34C759]/10 text-[#34C759]'"
                                                  x-text="user.session_expired ? 'Â∑≤ËøáÊúü' : 'Ê≠£Â∏∏'"></span>

                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div x-show="!loading && users.length === 0" class="text-center py-xxl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-md text-base-content/20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <p class="text-[15px] text-base-content/60">ÊöÇÊó†Áî®Êà∑Êï∞ÊçÆ</p>
                    </div>
                </div>

            <!-- Link -->

    <script>
        function adminApp() {
            return {
                users: [],
                loading: false,
                message: '',
                messageType: '',

                async loadUsers() {
                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/users');
                        const data = await response.json();

                        if (data.success) {
                            this.users = data.users;
                        } else {
                            this.messageType = 'error';
                            this.message = 'Âä†ËΩΩÂ§±Ë¥•';
                        }
                    } catch (error) {
                        this.messageType = 'error';
                        this.message = 'ËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message;
                    } finally {
                        this.loading = false;
                    }
                },

                async toggleUser(userAccount) {
                    try {
                        const response = await fetch(`/api/users/${userAccount}/toggle`, {
                            method: 'POST'
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.messageType = 'success';
                            this.message = 'Êìç‰ΩúÊàêÂäü';
                            await this.loadUsers();
                        } else {
                            this.messageType = 'error';
                            this.message = 'Êìç‰ΩúÂ§±Ë¥•';
                        }
                    } catch (error) {
                        this.messageType = 'error';
                        this.message = 'ËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message;
                    }
                },

                async triggerCheck() {
                    this.message = '';

                    try {
                        const response = await fetch('/api/check', {
                            method: 'POST'
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.messageType = 'success';
                            this.message = data.message;
                        } else {
                            this.messageType = 'error';
                            this.message = 'Ê£ÄÊµãÂ§±Ë¥•';
                        }
                    } catch (error) {
                        this.messageType = 'error';
                        this.message = 'ËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message;
                    }
                }
            }
        }
    </script>
</body>
</html>
