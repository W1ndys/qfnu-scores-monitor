<!DOCTYPE html>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* ========== CSS Variables - Design System ========== */
        :root {
            /* ‰∏ªËâ≤ - Êõ≤Â•áÊ£ï */
            --primary-color: #885021;
            --primary-color-light: #8B5A2B;
            --primary-color-pale: #A67C52;
            --primary-color-dark: #5D3615;

            /* ËæÖÂä©Ëâ≤ */

            /* ËØ≠‰πâËâ≤ (iOS Ê†áÂáÜ) */
            --success-color: #34C759;
            --warning-color: #FF9500;
            --danger-color: #FF3B30;
            --info-color: #007AFF;

            /* ‰∏≠ÊÄßËâ≤ */
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #E5E5EA;

            /* Èó¥Ë∑ùÁ≥ªÁªü (4px Âü∫ÂáÜ) */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-xxl: 24px;

            /* ÂúÜËßíÁ≥ªÁªü */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* Èò¥ÂΩ±Á≥ªÁªü */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);

            /* Âä®ÁîªÊó∂Èïø */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 350ms;

            /* ÁºìÂä®ÂáΩÊï∞ */
            --ease-out: cubic-bezier(0, 0, 0.2, 1);
            --ease-in: cubic-bezier(0.4, 0, 1, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* ========== Reset & Base ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", "PingFang SC", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* ========== Layout ========== */
        .container {
            min-height: 100vh;
            padding: var(--spacing-xxl) var(--spacing-lg);
        }

        .container-inner {
            max-width: 1280px;
            margin: 0 auto;
        }

        /* ========== Typography ========== */
        .text-h2 {
            font-size: 22px;
            line-height: 1.3;
            font-weight: 600;
        }

        .text-body {
            font-size: 15px;
            line-height: 1.5;
        }

        .text-caption {
            font-size: 13px;
            line-height: 1.4;
        }

        .text-small {
            font-size: 11px;
            line-height: 1.3;
        }

        .text-button {
            font-size: 14px;
            font-weight: 600;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-medium {
            font-weight: 500;
        }

        .text-center {
            text-align: center;
        }

        .text-primary {
            color: var(--primary-color);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        /* ========== Spacing ========== */
        .mb-xs { margin-bottom: var(--spacing-xs); }
        .mb-sm { margin-bottom: var(--spacing-sm); }
        .mb-md { margin-bottom: var(--spacing-md); }
        .mb-lg { margin-bottom: var(--spacing-lg); }
        .mb-xl { margin-bottom: var(--spacing-xl); }
        .mb-xxl { margin-bottom: var(--spacing-xxl); }

        .p-lg { padding: var(--spacing-lg); }

        /* ========== Flexbox ========== */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-start {
            align-items: flex-start;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-center {
            justify-content: center;
        }

        .gap-md {
            gap: var(--spacing-md);
        }

        .gap-lg {
            gap: var(--spacing-lg);
        }

        /* ========== Card ========== */
        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: all var(--duration-normal) var(--ease-out);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        /* ========== Header ========== */
        .header {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        /* ========== Message ========== */
        .message {
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            font-size: 14px;
            transition: all var(--duration-normal) var(--ease-out);
        }

        .message-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .message-error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--danger-color);
        }

        /* ========== Button ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-color-light);
            border-color: var(--primary-color-light);
        }

        .btn-primary:active {
            background-color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
            transform: scale(0.98);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--bg-tertiary);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-color-opacity-5);
        }

        .btn-outline:active {
            transform: scale(0.98);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* ========== Table ========== */
        .table-wrapper {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead tr {
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .table thead th {
            padding: var(--spacing-md) var(--spacing-lg);
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            background-color: var(--bg-primary);
        }

        .table tbody tr {
            border-bottom: 1px solid var(--bg-tertiary);
            transition: background-color var(--duration-fast) var(--ease-out);
        }

        .table tbody tr:hover {
            background-color: var(--bg-primary);
        }

        .table tbody td {
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: 14px;
        }

        /* ========== Badge ========== */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 500;
            border-radius: var(--radius-full);
        }

        .badge-success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background-color: rgba(255, 149, 0, 0.1);
            color: var(--warning-color);
        }

        .badge-disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        /* ========== Code ========== */
        .code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            background-color: var(--bg-primary);
            padding: 2px 8px;
            border-radius: var(--radius-sm);
        }

        /* ========== Loading ========== */
        .loading-container {
            display: flex;
            justify-content: center;
            padding: var(--spacing-xxl) 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== Empty State ========== */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xxl) 0;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            color: rgba(28, 28, 30, 0.2);
        }

        .empty-text {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* ========== Link ========== */
        .link {
            color: var(--primary-color);
            text-decoration: none;
            transition: all var(--duration-fast) var(--ease-out);
        }

        .link:hover {
            text-decoration: underline;
        }

        /* ========== Icon ========== */
        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* ========== Scrollbar ========== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--text-tertiary) var(--bg-primary);
        }

        /* ========== Utilities ========== */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" x-data="adminApp()" x-init="loadUsers()">
        <div class="container-inner">
            <!-- Header -->
            <div class="card mb-xl">
                <div class="p-lg">
                    <div class="header">
                        <div>
                            <h1 class="text-h2 font-semibold mb-xs text-primary">üç™ Âç∑Âç∑ÁöÑÂ∞èÂ∑•ÂÖ∑ - ÁÆ°ÁêÜÂêéÂè∞</h1>
                            <p class="text-caption text-secondary">ÊàêÁª©ÁõëÊéßÁ≥ªÁªüÁÆ°ÁêÜ</p>
                        </div>
                        <div class="header-actions">
                            <button @click="loadUsers()" class="btn btn-outline text-button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Âà∑Êñ∞ÂàóË°®
                            </button>
                            <button @click="triggerCheck()" class="btn btn-primary text-button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                ÊâãÂä®Ê£ÄÊµã
                            </button>
                            <button @click="logout()" class="btn btn-outline text-button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                ÁôªÂá∫
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <div x-show="message" class="message mb-lg" :class="messageType === 'success' ? 'message-success' : 'message-error'">
                <span x-text="message"></span>
            </div>

            <!-- Table Card -->
            <div class="card">
                <div class="p-lg">
                    <!-- Loading -->
                    <div x-show="loading" class="loading-container">
                        <span class="loading-spinner"></span>
                    </div>

                    <!-- Table -->
                    <div x-show="!loading && users.length > 0" class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Â≠¶Âè∑</th>
                                    <th>Áä∂ÊÄÅ</th>
                                    <th>SessionÁä∂ÊÄÅ</th>
                                    <th>ÂàõÂª∫Êó∂Èó¥</th>
                                    <th>Êìç‰Ωú</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="user in users" :key="user.user_account">
                                    <tr>
                                        <td>
                                            <code class="code" x-text="user.user_account"></code>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  :class="user.enabled ? 'badge-success' : 'badge-disabled'"
                                                  x-text="user.enabled ? 'Â∑≤ÂêØÁî®' : 'Â∑≤Á¶ÅÁî®'"></span>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  :class="user.session_expired ? 'badge-warning' : 'badge-success'"
                                                  x-text="user.session_expired ? 'Â∑≤ËøáÊúü' : 'Ê≠£Â∏∏'"></span>
                                        </td>
                                        <td class="text-body" x-text="user.created_at"></td>
                                        <td>
                                            <button @click="toggleUser(user.user_account)"
                                                    class="btn btn-sm btn-outline text-caption"
                                                    x-text="user.enabled ? 'Á¶ÅÁî®' : 'ÂêØÁî®'"></button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div x-show="!loading && users.length === 0" class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <p class="empty-text">ÊöÇÊó†Áî®Êà∑Êï∞ÊçÆ</p>
                    </div>
                </div>
            </div>

            <!-- Link -->
            <div class="text-center mb-xl">
                <a href="/" class="link text-body">‚Üê ËøîÂõûÁî®Êà∑ÁôªÂΩï</a>
            </div>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                users: [],
                loading: false,
                message: '',
                messageType: '',

                // API ËØ∑Ê±ÇÁöÑÈÄöÁî®ÊñπÊ≥ïÔºåÂ§ÑÁêÜÈâ¥ÊùÉÈîôËØØ
                async apiRequest(url, options = {}) {
                    try {
                        const response = await fetch(url, options);

                        // Â§ÑÁêÜ 401 Êú™ÊéàÊùÉÂìçÂ∫î
                        if (response.status === 401) {
                            window.location.href = '/admin/login';
                            return null;
                        }

                        const data = await response.json();
                        return data;
                    } catch (error) {
                        throw error;
                    }
                },

                async loadUsers() {
                    this.loading = true;
                    this.message = '';

                    const data = await this.apiRequest('/api/users');

                    if (data) {
                        if (data.success) {
                            this.users = data.users;
                        } else {
                            this.messageType = 'error';
                            this.message = 'Âä†ËΩΩÂ§±Ë¥•';
                        }
                    }
                    this.loading = false;
                },

                async toggleUser(userAccount) {
                    const data = await this.apiRequest(`/api/users/${userAccount}/toggle`, {
                        method: 'POST'
                    });

                    if (data) {
                        if (data.success) {
                            this.messageType = 'success';
                            this.message = 'Êìç‰ΩúÊàêÂäü';
                            await this.loadUsers();
                        } else {
                            this.messageType = 'error';
                            this.message = 'Êìç‰ΩúÂ§±Ë¥•';
                        }
                    }
                },

                async triggerCheck() {
                    this.message = '';

                    const data = await this.apiRequest('/api/check', {
                        method: 'POST'
                    });

                    if (data) {
                        if (data.success) {
                            this.messageType = 'success';
                            this.message = data.message;
                        } else {
                            this.messageType = 'error';
                            this.message = 'Ê£ÄÊµãÂ§±Ë¥•';
                        }
                    }
                },

                async logout() {
                    await fetch('/api/admin/logout', { method: 'POST' });
                    window.location.href = '/admin/login';
                }
            }
        }
    </script>
</body>
