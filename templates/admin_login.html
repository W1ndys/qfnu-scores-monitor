<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 卷卷的小工具</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* ========== CSS Variables - Design System ========== */
        :root {
            /* 主色 - 曲奇棕 */
            --primary-color: #885021;
            --primary-color-light: #8B5A2B;
            --primary-color-dark: #5D3615;
            --primary-color-opacity-10: rgba(136, 80, 33, 0.1);

            /* 语义色 */
            --success-color: #34C759;
            --danger-color: #FF3B30;

            /* 中性色 */
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #E5E5EA;

            /* 间距系统 */
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-xxl: 24px;

            /* 圆角系统 */
            --radius-md: 12px;
            --radius-lg: 16px;

            /* 阴影系统 */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);

            /* 动画时长 */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-out: cubic-bezier(0, 0, 0.2, 1);
        }

        /* ========== Reset & Base ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", "PingFang SC", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* ========== Layout ========== */
        .container {
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-lg);
        }

        /* ========== Typography ========== */
        .text-h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: var(--spacing-sm);
            color: var(--primary-color);
        }

        .text-body {
            font-size: 15px;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xxl);
        }

        /* ========== Card ========== */
        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--duration-normal) var(--ease-out);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        /* ========== Form ========== */
        .form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-control {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid var(--bg-tertiary);
            border-radius: var(--radius-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all var(--duration-fast) var(--ease-out);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color-opacity-10);
        }

        /* ========== Button ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-out);
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-color-light);
        }

        .btn-primary:active {
            background-color: var(--primary-color-dark);
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ========== Message ========== */
        .message {
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            font-size: 14px;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .message-error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--danger-color);
        }

        /* ========== Loading Spinner ========== */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== Link ========== */
        .link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: var(--spacing-lg);
            transition: all var(--duration-fast) var(--ease-out);
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" x-data="loginApp()">
        <div class="card">
            <h1 class="text-h1">管理员登录</h1>
            <p class="text-body">请输入管理员密码以继续</p>

            <!-- Message -->
            <div x-show="message" class="message message-error">
                <span x-text="message"></span>
            </div>

            <form @submit.prevent="submitLogin" class="form">
                <div class="form-control">
                    <label class="form-label">密码</label>
                    <input type="password"
                           x-model="password"
                           class="form-input"
                           placeholder="请输入管理员密码"
                           required
                           autofocus>
                </div>

                <button type="submit"
                        class="btn btn-primary"
                        :disabled="loading">
                    <span x-show="!loading">登录</span>
                    <span x-show="loading" class="loading-spinner"></span>
                </button>
            </form>

            <a href="/" class="link">← 返回首页</a>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                password: '',
                loading: false,
                message: '',

                async submitLogin() {
                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ password: this.password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            window.location.href = '/admin';
                        } else {
                            this.message = data.message || '登录失败';
                        }
                    } catch (error) {
                        this.message = '请求失败: ' + error.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
